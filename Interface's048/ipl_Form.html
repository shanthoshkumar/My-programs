<html>
<head>

<meta charset="utf-8">

<title>Test</title>

</head>


<body bgcolor="white">

<marquee><h1  style="color:SpringGreen">Indian Premier League-2018</h1></marquee>


<div  align="center">
<h1 style="color:blue">Generate_Players</h1>
                     
<table >

<tr><input id="Gpid"  placeholder="Enter team id" type="text" /></tr>

<tr><button id="g_click" onclick="generate();">Generate</button></tr>

</table>
</div>

<div  align="center">
<h1 style="color:orangered">Display_Players</h1>

<table >

<tr><input id="dpid"  placeholder="Enter team id" type="text" align="right"/></tr>

<tr><button id="d_click" onclick="display();">Display</button></tr>

</table>
</div>

<div  align="center">
<h1 style="color:black">Fix_Captains</h1>

<table>

<tr><input id="fcid" placeholder="Enter team id"  type="text" />

</tr>
<tr><input id="cname" placeholder="Enter Captain name" type="text" />
</tr>

<tr><button id="f_click" onclick="fix();">Fix</button>

</div>

<div  align="center">
<h1 style="color:orangered">View_Captain</h1>

<table >

<tr><input id="vcid"  placeholder="Enter team id" type="text" /></tr>

<tr><button id="v_click" onclick="viewcaptain();">View</button></tr>

</table>
</div>

<div  align="center">
<h1 style="color:red">Insert_Points</h1>

<table>

<tr><input id="ipid" placeholder="Enter team id"  type="text" />

</tr>
<tr><input id="points" placeholder="Enter points" type="text" />
</tr>

<tr><button id="i_click" onclick="insert();">Insert</button>

</div>

<div  align="center">
<h1 style="color:orangered">Display_Team_Details</h1>

<table >

<tr><input id="dtdid"  placeholder="Enter team id" type="text" /></tr>

<tr><button id="dt_click" onclick="displayteam();">Display</button></tr>

</table>
</div>


<body>
</html>
